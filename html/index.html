<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./../assets/css/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./../assets/scss/index.css" />
    <title>
      Olee.az - Sevdiyin üçün güllər,tortlar,parfümeriya,çərəzlər...
    </title>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="row mt-3 align-items-center">
          <div class="col-md-2">
            <a href="./index.html">
              <img src="./../assets/img/logo.png" alt="logo" />
            </a>
          </div>
          <div class="col-md-5">
            <form class="position-relative" action="">
              <input
                class="search-box"
                type="text"
                placeholder="Sənə lazım olanı axtar..."
              />
              <button class="search-box-button">
                <i class="fas fa-search"></i>
              </button>
            </form>
          </div>
          <div class="col-md-1"></div>
          <div class="col-md-4">
            <a
              class="position-relative text-reset text-decoration-none ms-4"
              href=""
            >
              <i class="fas fa-heart fs-5 text-secondary opacity"></i>
              <span class="fs-5 text-secondary opacity"> Sevimlilər </span>
              <span class="icon-number">0</span>
            </a>
            <a
              class="position-relative text-reset text-decoration-none ms-5"
              href=""
            >
              <i class="fas fa-shopping-cart fs-5 text-secondary opacity"></i>
              <span class="fs-5 text-secondary opacity">Səbət</span>
              <span class="icon-number">0</span>
            </a>
            <a class="text-reset text-decoration-none ms-5" href=""
              ><i class="fas fa-user opacity fs-5"></i
            ></a>
          </div>
        </div>
        <nav>
          <div class="row mt-4">
            <div class="col-md-3">
              <button type="button" class="header-button p-2 px-3">
                <i class="fas fa-gift p-1"
                  ><span class="fs-5 fw-normal ms-3">Məqsəd </span>
                </i>
              </button>
              <button type="button" class="p-2 px-3 border-0 bg-white opacity">
                <span class="fs-5 fw-normal ms-3">Tortlar </span>
              </button>
            </div>
            <div class="col-md-3">
              <button type="button" class="p-2 px-3 border-0 bg-white opacity">
                <span class="fs-5 fw-normal ms-3">Güllər </span>
              </button>
              <button type="button" class="p-2 px-3 border-0 bg-white opacity">
                <span class="fs-5 fw-normal ms-5">Çərəzlər </span>
              </button>
            </div>
            <div class="col-md-4">
              <button type="button" class="p-2 px-3 border-0 bg-white opacity">
                <span class="fs-5 fw-normal ms-3">Parfümeriya </span>
              </button>
              <button type="button" class="p-2 px-3 border-0 bg-white opacity">
                <span class="fs-5 fw-normal ms-5">Hədiyyələr </span>
              </button>
            </div>
            <div class="col-md-2">
                <button type="button" class="follow-button p-2 px-2 opacity">
                  <i class="fab fa-telegram-plane p-1"
                    ><span class="fs-5 fw-normal ms-3">Sifarişi izlə </span>
                  </i>
                </button>
          </div>
        </nav>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
  <script
    src="https://kit.fontawesome.com/53f1a213e5.js"
    crossorigin="anonymous"
  ></script>
</html>
